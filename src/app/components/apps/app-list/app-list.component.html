<section fxLayout="row wrap" fxLayoutAlign="center center" class="admin-container">
    <mat-card  fxFlex.xs="100%">        
        <mat-card-content>
            <table mat-table [dataSource]="apps" class="admin-table">
                <!-- App Id Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef i18n="@@code"> Code </th>
                    <td mat-cell *matCellDef="let app"> {{app.id}} </td>
                </ng-container>
                <!-- App Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef i18n="@@apps_name"> App Name </th>
                    <td mat-cell *matCellDef="let app">
                        <a href="#" [routerLink]="['/app/1', app.id]">{{app.name}}</a>
                    </td>
                </ng-container>                
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
        <mat-card-footer>            
          <button mat-fab color="accent"  [routerLink]="['/app/0', '-1']"  id="add-button"
                  matTooltip="Add New App" i18n-matTooltip="@@add_app" name="matTooltip">
                  <mat-icon>add_circle_outline</mat-icon>
          </button>  
        </mat-card-footer>
    </mat-card>
</section>
